<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Города Азербайджана - Mirvari</title>
</head>
<form>
    <h2>Регистрация в Mirvari</h2>
    

    <label for="name">Введите ваше имя:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="city">Город:</label>
    <select id="city" name="city" required>
        <option value="">-- Выберите город --</option>
        <option value="baku">Баку</option>
        <option value="ganja">Гянджа</option>
        <option value="sheki">Шеки</option>
        <option value="mingacevir">Мингячевир</option>Мингячевир
        <option value="sumgait">Сумгаит</option>
    </select>

    <label for="age">Возраст</label>
    <input type="number" id="age" name="age" min="18" max="99" requiered>

    <p>Пол:</p>
    <label>
    <input type="radio" name="gender" value="male" required>
    Мужской
    </label>
    <label>
    <input type="radio" name="gender" value="female" requiered>
    Женский
    </label>

    <p>Какие языки знаете:</p>
    <label>
    <input type="checkbox" name="Languages" value="russian">
    Русский
    <input type="checkbox" name="Languages" value="english">
    Английский
    <input type="checkbox" name="Languages" value="turkish">
    Турецкий
    <input type="checkbox" name="Languages" value="italian">
    Итальянский
    </label>

    <label for="bio">Расскажите о себе:</label>
    <textarea id="bio" name="bio" rows="4" placeholder="Ваши интересы, хобби..."></textarea>

    <button type="submit">Зарегестрироваться</button>
</form>
